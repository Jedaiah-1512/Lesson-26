<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A static method is created with the "static" keyword, and you can only call the method onn the class itself.</p>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>
    <script>
        class Student {
        constructor (name) {
            this.studentname =name
        }
        static hello () {
            return "hello"
        }
        static welcome (x) {
            return "Welcome " +x.studentname;
        }
        hi () {
            return "hi " +this.studentname; 
        }
        }
        Myname = new Student("Talitah")
        document.getElementById("hi").innerHTML=Myname.hi()
        document.getElementById("hello").innerHTML=Student.hello()
        document.getElementById("hi").innerHTML=Student.welcome()
    </script>
</body>
</html>
